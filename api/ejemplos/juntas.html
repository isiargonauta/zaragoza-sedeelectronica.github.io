<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">

<head>
    <title>Juntas municipales y vecinales. Ayuntamiento de Zaragoza</title>
    <link rel="stylesheet" href="../../css/leaflet.css" />
    <link rel="stylesheet" href="../../css/MarkerCluster.css" />
    <link rel="stylesheet" href="../../css/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="../../js/leaflet.js"></script>
    <script src="../../js/leaflet.ajax.min.js"></script>
    <script src="../../js/leaflet.markercluster.js"></script>
</head>

<body <div class="container">
    <div class="row">
        <img class="pull-right" src="http://www.zaragoza.es/cont/paginas/bs/img/aytoLogoCorto.png" alt="Ayuntamiento de Zaragoza" />
        <h1>Juntas Municipales y Vecinales</h1>
        <div id="mapa-leaflet" style="height:30em"></div>
        <p class="boton"><a class="btn btn-default" role="button" href="https://github.com/zaragoza-sedeelectronica/zaragoza-sedeelectronica.github.io/blob/master/api/ejemplos/juntas.html">Ver c&oacute;digo fuente</a></p>
        <script src="../../js/jquery-1.10.2.min.js"></script>
        <script src="../../js/capas.js"></script>
        <script type="text/javascript">
        $.getJSON("http://www.zaragoza.es/api/recurso/sector-publico/territorio/junta-administrativa.geojson?srsname=wgs84", function(data) {
            var geojson = L.geoJson(data, {

                onEachFeature: function(feature, layer) {
                    var txt = feature.properties.title + ' (id = ' + feature.properties.id + ')';
                    console.log(feature);
                    layer.bindPopup(txt);
                }
            }).addTo(map);
            map.fitBounds(geojson.getBounds());
        });
        </script>
    </div>
    </div>
</body>

</html>
